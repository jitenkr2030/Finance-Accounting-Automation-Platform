version: '3.8'

services:
  # MongoDB Database (Development/Test)
  mongodb:
    image: mongo:5.0
    container_name: finance-staging-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: staging_admin
      MONGO_INITDB_ROOT_PASSWORD: staging_password
      MONGO_INITDB_DATABASE: finance_platform_staging
    ports:
      - "27018:27017"
    volumes:
      - staging_mongodb_data:/data/db
    networks:
      - finance-staging-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: finance-staging-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - staging_redis_data:/data
    networks:
      - finance-staging-network

  # Backend API (Staging)
  api:
    image: finance-platform:staging
    container_name: finance-staging-api
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 3001
      MONGODB_URI: mongodb://staging_admin:staging_password@mongodb:27017/finance_platform_staging?authSource=admin
      REDIS_URL: redis://:@redis:6379
      JWT_SECRET: staging-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 24h
      OCR_API_KEY: ${OCR_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET: ${S3_BUCKET_STAGING}
      LOG_LEVEL: debug
      ENABLE_RATE_LIMITING: false
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - finance-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Staging)
  frontend:
    image: finance-platform-frontend:staging
    container_name: finance-staging-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_NAME: Finance Platform - Staging
      NEXT_PUBLIC_APP_VERSION: staging-latest
    ports:
      - "3002:3000"
    depends_on:
      - api
    networks:
      - finance-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (Staging)
  nginx:
    image: nginx:alpine
    container_name: finance-staging-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - finance-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus (Staging)
  prometheus:
    image: prom/prometheus:latest
    container_name: finance-staging-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.staging.yml:/etc/prometheus/prometheus.yml:ro
      - staging_prometheus_data:/prometheus
    networks:
      - finance-staging-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=72h'

  # Monitoring - Grafana (Staging)
  grafana:
    image: grafana/grafana:latest
    container_name: finance-staging-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: staging_grafana_admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3004:3000"
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - finance-staging-network

  # Test Database (for automated tests)
  test-mongodb:
    image: mongo:5.0
    container_name: finance-staging-test-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: test_admin
      MONGO_INITDB_ROOT_PASSWORD: test_password
      MONGO_INITDB_DATABASE: finance_platform_test
    ports:
      - "27019:27017"
    volumes:
      - staging_test_mongodb_data:/data/db
    networks:
      - finance-staging-network

volumes:
  staging_mongodb_data:
    driver: local
  staging_redis_data:
    driver: local
  staging_prometheus_data:
    driver: local
  staging_grafana_data:
    driver: local
  staging_test_mongodb_data:
    driver: local

networks:
  finance-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16